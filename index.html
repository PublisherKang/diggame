<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DIGTOC</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/game_style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <script src="js/common.js" defer></script>
    <script src="js/popup.js" defer></script>
</head>
<body>
    <div class="game_wrap">
        <div class="game_header">
            <div class="game_headerIn">
                <p class="marker">
                    <img class="vip_gold" src="images/ui/vip(gold).svg" alt="">
                    <img class="vip_silver" src="images/ui/vip(silver).svg" alt="">
                </p>
                <div class="play_time_wrap">
                    <div class="play_time">
                        Play Time: <span class="timer">00:00:00</span>
                    </div>
                    <div class="play_time_rank">
                        Play Time Rainking: <span class="rank_num">0</span> <i class="up_icon"></i>
                    </div>
                </div>
                <div class="click_speed_wrap">
                    <p>
                        <span id="clicks"></span> mined / s
                    </p>
                </div>
                <div class="point_wrap">
                    <span id="point_score">0.00</span> GEM
                </div>
            </div>
        </div><!-- game_header -->
        <div class="game_container">
            <div class="now_item">
                <p class="remaining_amount">
                    <img class="pick" src="images/item/pick.svg" alt="">
                    <span class="max_num">190</span> / <span class="row_num">45</span>
                </p>
            </div><!-- 아이템 남은 양 -->
            <div class="stone_item item1">
                <img class="cur3" src="images/rock.png" alt="">
            </div><!-- 광맥 이미지1 -->
            <div class="stone_item item2">
                <img class="cur3" src="images/rock.png" alt="">
            </div><!-- 광맥 이미지2 -->
            <div class="stone_item item3">
                <img class="cur3" src="images/rock.png" alt="">
            </div><!-- 광맥 이미지3 -->
            <div class="boost_200">
                <span class="boost_icon"></span>
                <div class="gauge_wrap">
                    <p class="gauge"></p>
                    <span class="percent">200%</span>
                    <span class="boost_timer">00:00:00</span>
                </div>
            </div><!-- 부스트 영역 -->
            <div class="menu_list">
                <ul>
                    <li>
                        <button class="ch_change_btn"></button>
                    </li><!-- 채널변경 -->
                    <li>
                        <button class="inventory_btn"></button>
                    </li><!-- 인벤토리 -->
                    <li>
                        <button class="shop_btn"></button>
                    </li><!-- 상점 -->
                    <li>
                        <button class="audio_on_btn"></button>
                        <button class="audio_off_btn"></button>
                        <audio src="audio/sound.wav" autoplay></audio>
                    </li><!-- 오디오 -->
                </ul>
            </div><!-- 메뉴 버튼 리스트-->
            <div class="boost_item">
                boost<br>
                item
            </div>
        </div><!-- 게임 컨테이너 -->

        <!-- ====== 팝업 ====== -->
        <div class="inven_popup">
            <div class="inven_header">
                <button class="back_btn">Back to Game</button>
                <p class="inven_name">INVENTORY</p>
                <div class="point_wrap">
                    <span id="inven_point_score">0.00</span> GEM
                </div>
            </div>
            <div class="inven_inner">
                <div class="upgrade_wrap">
                    <p class="equip">
                        <i>•</i>
                        EQUIP
                    </p>
                    <div class="preview_itme">
                        <img src="images/item/pick_common.png" alt="">
                    </div>
                    <p class="item_level">Level 1. Pick</p>
                    <p class="item_rank">
                        <span class="item_common">Common</span>
                        <span class="item_rare">Rare</span>
                        <span class="item_legend">Legend</span>
                    </p>
                    <p class="durability">
                        Durability: <span>190</span> / <span>25</span>
                    </p>
                    <p class="price">
                        Mining: <span>0.01</span> Gem
                    </p>
                    <div class="btn_wrap">
                        <button class="repair">Repair</button>
                        <button class="release">Release</button>
                        <button class="upgrade">Upgrade</button>
                    </div>
                </div>
                <div class="flex_right">
                    <div class="item_list_wrap">
                        <div class="item_tab_btn">
                            <ul>
                                <li>All</li>
                                <li>Item</li>
                                <li>Mining Tool</li>
                            </ul>
                        </div>
                        <div class="item_list">
                            <ul>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>
                    </div>
                    <div class="next_minting"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
